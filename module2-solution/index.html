<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-color: #F4BBC9;
                margin: 0px;
                padding: 0px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            h1 {
                font-size: 3em;
                text-align: center;
                margin-bottom: 60px;
            }
            .row {
                width: 100%;
            }
            .column {
                
			    box-sizing: border-box;
			    float: left;
                background-color: #F7EEED;
                border: 1px solid black;
                width: 30%;
                height: 250px;
                margin: 20px;
                position: relative;
            }
            .column h2 {
                margin: 0;
                font-size: 1em;
                position: absolute;
                top: 0;
                right: 0;
                padding: 20px;
                border: 1px solid black;
                background-color:#FAE6E7;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            .column p {
                margin: 10px;
                position: absolute;
                top: 70px; 
            }
            @media screen and (max-width: 992px) {
			.column {
				width: 33.33%;
			}
		}
            @media (min-width: 768px) and (max-width: 991px) {
			.column {
				width: 50%;
			}
		}
		@media screen and (max-width: 767px) {
			.column {
				width: 100%;
			}
		}



        </style>
    </head>
    <body>
        <h1>The Menu</h1>
        <div class="row">
            <div class="column">
                <h2>Chicken</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
            <div class="column">
                <h2>Beef</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
            <div class="column">
                <h2>Sushi</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
        </div>
    </body>
    </html>
